<body>
    <!-- Section contenitore 
    <section class="container">-->

        <div class="row">

            <figure class="primariga">

                    -50%

                <!-- div etichetta sostenibilità -->
                <div class="sostenibilita">
                    sostenibilità

                    &hearts;

                    &hearts;
    
                </div>

                    -30%
                </div>

                    &hearts;
    
                </div>
            </figure>
        </div>
